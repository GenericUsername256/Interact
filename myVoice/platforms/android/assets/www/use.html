            function start_app(){

            $("#mode_admin").height(jQuery(window).height());
            $("#mode_admin").width(jQuery(window).width());

            $("#mode_statistique").height(jQuery(window).height());
            $("#mode_statistique").width(jQuery(window).width());

            $("#mode_popup").width(jQuery(window).width());

            mode_admin();
            mode_photo();
            //mode_statistique();
            /* VUE PAR DEFAUT */
            set_vue("admin");
            /* Définie les variables MAX liée à la taille de l'écran */
            hgrid_choice = 1;
            wgrid_choice = 1;
            voice_choice = 1;
            voiceSelect();
            hgrid_max = Math.floor(jQuery("#user_content").height() / 205) - 1;
            wgrid_max = Math.floor(jQuery("#user_content").width() / 205) - 1;
            voice_max = Math.floor(jQuery("#user_voice").width() / 205) - 2; //note : le "-2" permet d'ajouter un bouton pour valider de 205/205
        }
