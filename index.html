<html>

	<script src="lib/jquery-1.10.2.min.js"></script>

<body>
<script>

function save(origin,key,value) {
	$.get("php/interact.php",{
		"action":"save",
		"origin":origin,
		"key":key,
		"value":JSON.stringify(value)
	},function(data) {
		console.log("save",data);
	});
}
function load(origin,key) {
	$.get("php/interact.php",{
		"action":"load",
		"origin":origin,
		"key":key
	},function(data) {
		console.log("load",data);
	});
}
function remote_address() {
	$.get("php/interact.php",{
		"action":"remote_address"
	},function(data) {
		console.log("remote_address",data);
	});
}

</script>
