<script type="text/javascript">

function allowdrop(ev){
ev.preventDefault();
}
function drag(ev){
    ev.dataTransfer.setData("Text", ev.target.id);
}
function drop(ev){
    var selected_img = document.getElementById(ev.dataTransfer.getData("Text"));
    var targeted_img = ev.target;
    var clone_first = selected_img.cloneNode();
    var parent_data  = selected_img.parentElement;
    var clone_second = targeted_img.cloneNode();
    var parent_data2 = targeted_img.parentElement;
    if (targeted_img.getAttribute("class") === "img_frame")
        targeted_img.appendChild(selected_img);
    if (targeted_img.id.indexOf("img/") === 0){
        parent_data.innerHTML = "";
        parent_data2.innerHTML = "";
        parent_data.appendChild(clone_second);
        parent_data2.appendChild(clone_first);  
    }
    ev.preventDefault();
}
</script>
